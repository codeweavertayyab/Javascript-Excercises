<script>
    let array = [1, 2, 3, 4, 5];
    let target = 9;

    let found = false;

    for (let i = 0; i < array.length; i++) {
        if (array[i] === target) {
            found = true;
            break;
        }
    }

    if (found) {
        console.log("Element", target, "found in the array.");
    } else {
        console.log("Element", target, "not found in the array.");
    }
</script>
