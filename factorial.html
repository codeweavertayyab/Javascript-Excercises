<!DOCTYPE html>

<script>
  let inputByUser = prompt("Enter Number To Calculate Factorial");

  if (inputByUser < 0) {
    document.write("The Factorial Of The Negative Number Cannot Be Found!");
  } else {
    let result = 1;
    for (let i = result; i <= inputByUser; i++) {
      result *= i;
    }
    document.write("The Factorial Of ", inputByUser, " is :", result);
  }
</script>
